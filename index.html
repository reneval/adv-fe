<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adv FE</title>
    <link rel="stylesheet" href="libs/foundation-sites/dist/foundation.css">
    <link rel="stylesheet" href="styles/app.less">
</head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<div class="top-bar">
    <div>
        <div class="top-bar-left">Logo</div>
        <div class="top-bar-right">mail@site.com</div>
    </div>
</div>

<!--<div class="posts-container__list"></div>-->


<div class="post-container"></div>


<script id="post-template" type="text/x-handlebars-template">
    <div class="row medium-8 large-7 columns">
        <div class="blog-post">
            <img class="thumbnail" src={{post.imgUrl}}>

            <p><span>{{user.name}} : </span>{{post.description}}</p>
            {{#if user.following.tags}}
            <div class="callout">
                <ul class="menu simple">
                    {{#each user.following.tags}}
                    {{#if active}}
                    <li><a href="#">{{name}}</a></li>
                    {{/if}}
                    {{/each}}
                </ul>
            </div>
            {{/if}}
        </div>
        {{#if comments}}
        {{#each comments}}
        <div class="media-object stack-for-small">
            <div class="media-object-section">
                <p><span>{{username}} : </span>{{text}}</p>
            </div>
        </div>
        {{/each}}
        {{/if}}

    </div>
    {{#if relatedPosts}}
    <div class="row row row small-up-2 medium-up-3 large-up-6"data-equalizer>
        {{#each relatedPosts}}
        <div class="column medium-4">
            <div class="callout" data-equalizer-watch>
            <img class="thumbnail related-post_img" src={{imgUrl}} >
            <h5>Nulla </h5>
        </div>
        </div>
        {{/each}}
    </div>
    {{/if}}
</script>


<script src="libs/jquery/dist/jquery.js"></script>
<script src="libs/handlebars/handlebars.min.js"></script>
<script src="libs/what-input/what-input.js"></script>
<script src="libs/foundation-sites/dist/foundation.js"></script>
<script src="libs/foundation-sites/js/foundation.equalizer.js"></script>

<!-- inject:js -->
<script src="js/app.js"></script>
<script src="js/data.js"></script>
<!-- endinject -->

</body>
</html>
